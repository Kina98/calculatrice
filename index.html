<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-grid">
      <div class="theme-calculator">
        <div><h1>Calculator</h1></div>
        <div class="radio">
          <span><input id="radio1" type="radio"></span>
          <span><input id="radio2" type="radio"></span>
          <span><input id="radio3" type="radio"></span>
        </div>
      </div>
      <div class="output">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button class="del" data-delete>DEL</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation>+</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation>-</button>
      <button data-number>.</button>
      <button data-number>0</button>
      <button data-operation>รท</button>
      <button data-operation>*</button>
      <button class="reset" data-all-clear>RESET</button>
      <button class="equal" data-equals>=</button>
  </div>

  <script src="index.js"></script>
</body>
</html>
